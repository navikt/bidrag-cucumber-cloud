apiVersion: nais.io/v1
kind: Naisjob
metadata:
  labels:
    team: bidrag
  name: {{ name }}
  namespace: bidrag
spec:
  azure:
    application:
      enabled: true
  env:
    - name: INGRESSES_FOR_TAGS
      value: {{ ingresses-for-tags }}
    - name: SANITY_CHECK
      value: "false"
    - name: TEST_USER
      value: {{ test-user }}
    - name: TEST_AUTH
      value: "${{ test-auth }}"
  image: {{ image }}
  command:
    - "docker"        # THIS
    - "run"           # AIN'T
    - "-t"            # GONNA
    - "{{ image }}"   # WORK!
